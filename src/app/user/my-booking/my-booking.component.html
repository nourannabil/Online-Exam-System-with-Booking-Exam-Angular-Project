<app-sidebar-user></app-sidebar-user>
<div class="tbl">
  <table mat-table [dataSource]="userService.myBooking" class="mat-elevation-z8">
    <tbody>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingid}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Booking Date </th>
        <td mat-cell *matCellDef="let element">
          {{element.bookingdate |date:"MM/dd/yy"}} <br>
          {{element.bookingdate |date:'h:mm:ss a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Exam Time </th>
        <td mat-cell *matCellDef="let element">
          {{element.examdateuser |date:"MM/dd/yy"}} <br>
          {{element.examdateuser |date:'h:mm:ss a'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Exam Name </th>
        <td mat-cell *matCellDef="let element"> {{element.examName}} </td>
      </ng-container>

      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Exam Link </th>
        <td mat-cell *matCellDef="let element">
              <button mat-raised-button [ngStyle]="{'color':'#fff','background-color':'#009688','margin-bottom.px': 2}"
              (click)="BookingId(element.bookingid)">
              start exam</button>
        </td>
      </ng-container>
    </tbody>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
