<!-- ========================================Get All ROLE Table ======================================= -->

<div class="tbl">
  <button mat-raised-button [ngStyle]="{'color':'#fff','background-color':'#188048','margin-bottom.px': 2}"
  (click)="openCreateDialog()" >Add Role</button>

  <table mat-table [dataSource]="admin.Roles" class="mat-elevation-z8 responsive">
    <tbody>
      <ng-container matColumnDef="roleid">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.roleid}} </td>
      </ng-container>

      <ng-container matColumnDef="rolename">
        <th mat-header-cell *matHeaderCellDef> Role Name </th>
        <td mat-cell *matCellDef="let element"> {{element.rolename}} </td>
      </ng-container>


      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openUpdateDialog(element)">Update</button>

          <button mat-raised-button color="warn" (click)="openDeleteDialog(element.roleid)">Delete</button>

        </td>
      </ng-container>

    </tbody>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<!-- ======================================== END Get All ROLE Table======================================= -->


<!-- ========================================  Create Role ======================================= -->

<ng-template #CallCreateDialog>
    <mat-dialog-content class="mat-typography">

        <h2 mat-dialog-title style="color:#005555"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Role</h2>
          <form class="mat-dialog-container">
             <br>
            <mat-form-field [formGroup]="createForm">
                <mat-label>Role Name</mat-label>
                <input type="text" matInput formControlName="rolename">
                <mat-error *ngIf="createForm.controls['rolename'].hasError('required')">
                  Role Name is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
              <br>

         <button  (click)="saveData()" class="updatebutton">Create</button>
         <button class="updatebutton" (click)="closeDialoge()"  style="left: 13px;">Cancel</button>

        </form>
      </mat-dialog-content>


</ng-template>
<!-- ======================================== END Create Role ======================================= -->

<!-- =====================================Delete Dialog===============================-->

<ng-template #callDeleteDialog>
    <h2 mat-dialog-title style="color:#005555"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete Role</h2>
    <form class="mat-dialog-container" style="width:452px !important;">
      <h2 style="text-transform:capitalize;">Are you sure you want to delete this item ?</h2>
      <button mat-dialog-close="yes" class="updatebutton" style="background-color:red; border-color:red;">Yes</button>
      <button mat-dialog-close="no" class="updatebutton" style="left: 13px;">No</button>
    </form>
  </ng-template>
  <!-- ===================================== END Delete Dialog===============================-->
